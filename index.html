<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

  <link rel="stylesheet" type="text/css" href="./style.css"/>

  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

  <main>

    <header>
      <div>
        <img class="hero" src="./images/illustration-hero.svg" alt="girl listen music">
      </div>
    </header>

    <section class="summary">
      
      <h1>Order Summary</h1> 

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
    </section>

    <section class="container">
      
      <img src= "./images/icon-music.svg" alt="icon music svg" />
      
      <div>
        <h2>Annual Plan</h3>

        <p>$59.99/year</p>
      </div>

      <a class=change href= "#">Change</a>
      
    </section>

    <nav>
      <ul>
        <li class="box1"><a href="#">Proceed to Payment</a></li>
        <li class="box2"><a href="#">Cancel Order</a></li>
      </ul> 
    </nav>
    <footer></footer>
  </main>
    
</body>
